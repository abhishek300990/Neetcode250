<html>
<script>
    function findClosestElements(arr, k, x) {
        let left = 0;
        let right = arr.length - k;

        while (left < right) {
            let mid = Math.floor((left + right) / 2);
            // Compare distances: if mid is farther than mid+k, shift right
            if (x - arr[mid] > arr[mid + k] - x) {
                left = mid + 1;
            } else {
                right = mid;
            }
        }

        // Return k elements starting from best left index
        return arr.slice(left, left + k);
    }
    findClosestElements([1, 2, 3, 4, 5], 4, 3)   // → [1,2,3,4]
    findClosestElements([1, 2, 3, 4, 5], 4, -1)  // → [1,2,3,4]
    findClosestElements([1, 3, 5, 7, 9], 3, 6)   // → [3,5,7]

</script>

</html>
