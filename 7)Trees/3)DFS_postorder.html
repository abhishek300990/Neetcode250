<html>
<script>
    class Node {
        constructor(val = 0, left = null, right = null) {
            this.value = val
            this.left = left
            this.right = right
        }
    }

    function DFS(root) {
        var data = [];
        function traverse(node) {
            if (!node) return data
            if (node.left) {
                traverse(node.left)
            }
            if (node.right) {
                traverse(node.right)
            }
            data.push(node.value);
        }
        traverse(root)
        return data
    }


    let root = new Node(1);
    root.left = new Node(2);
    root.right = new Node(3);
    root.left.left = new Node(4);
    root.left.right = new Node(5);
    root.right.left = new Node(6);
    root.right.right = new Node(7);

    console.log(DFS(root)) // [4, 2, 5, 1, 6, 3, 7]
    console.log(DFS([]))
</script>

</html>
