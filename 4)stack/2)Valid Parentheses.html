<html>
<script>
    class Solution {
        /**
         * @param {string} s
         * @return {boolean}
         */
        isValid(s) {
            const stack = [];
            const map = {
                ')': '(',
                '}': '{',
                ']': '['
            };

            for (const char of s) {
                if (char === '(' || char === '{' || char === '[') {
                    stack.push(char);
                } else {
                    if (stack.pop() != map[char]) {
                        return false
                    }
                }
            }
            return stack.length === 0
        }
    }

    const isValid = new Solution();
    console.log(isValid.isValid("()"));       // true
    console.log(isValid.isValid("()[]{}"));   // true
    console.log(isValid.isValid("(]"));       // false
    console.log(isValid.isValid("([)]"));     // false
    console.log(isValid.isValid("{[]}"));     // true

</script>

</html>
