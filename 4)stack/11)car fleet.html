<html>
<script>
    var carFleet = function (target, position, speed) {
        const cars = position.map((pos,index)=>({
            position:pos,
            timeToReach:(target-pos)/speed[index]
        }))
        cars.sort((a,b)=>b.position-a.position)
        console.log(cars)
        let fleets = 0;
        let prevTimeToReach = 0;
        for(const car of cars){
            if(car.timeToReach>prevTimeToReach){
                prevTimeToReach = car.timeToReach
                fleets++
            }
        }
        return fleets
    };
    console.log(carFleet(10, [4,1,0,7], [2,2,1,1]))

    [3,5,10,3]
</script>

</html>
