<html>
<script>
    class MyQueue {
        constructor() {
            this.stackIn = [];  // Used for enqueue
            this.stackOut = []; // Used for dequeue
        }

        // Enqueue element to the back of the queue
        push(x) {
            this.stackIn.push(x);
        }

        // Dequeue the element from the front of the queue
        pop() {
            this.peek(); // Ensure the stackOut has the correct front
            return this.stackOut.pop();
        }

        // Get the front element
        peek() {
            if (this.stackOut.length === 0) {
                while (this.stackIn.length > 0) {
                    this.stackOut.push(this.stackIn.pop());
                }
            }
            return this.stackOut[this.stackOut.length - 1];
        }

        // Return true if the queue is empty
        empty() {
            return this.stackIn.length === 0 && this.stackOut.length === 0;
        }
    }
    const q = new MyQueue();

    q.push(1);
    q.push(2);
    console.log(q.peek()); // Output: 1
    console.log(q.pop());  // Output: 1
    q.push(3);
    q.push(4);
    q.pop()
    console.log(q.peek())
    console.log(q.empty()); // Output: false

</script>

</html>
