<html>
<script>
    function evalRPN(tokens) {
        const stack = [];

        for (let token of tokens) {
            if (["+", "-", "*", "/"].includes(token)) {
                const b = stack.pop();
                const a = stack.pop();
                let result;

                switch (token) {
                    case "+":
                        result = a + b;
                        break;
                    case "-":
                        result = a - b;
                        break;
                    case "*":
                        result = a * b;
                        break;
                    case "/":
                        result = Math.trunc(a / b); // Ensure integer division
                        break;
                }

                stack.push(result);
            } else {
                stack.push(parseInt(token));
            }
        }

        return stack.pop();
    }
    console.log(evalRPN(["2", "1", "+", "3", "*"])); // Output: 9
    console.log(evalRPN(["4", "13", "5", "/", "+"])); // Output: 6
    console.log(evalRPN(["10", "6", "9", "3", "/", "-", "*"])); // Output: 30

</script>

</html>
