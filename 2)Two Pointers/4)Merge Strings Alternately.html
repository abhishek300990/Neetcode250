<html>
<script>
    class Solution {
        /**
         * @param {string} word1
         * @param {string} word2
         * @return {string}
         */
        mergeAlternately(word1, word2) {
            let i = 0, j = 0;
            let result = ""
            while (i < word1.length || j < word2.length) {
                if (i < word1.length) result += word1[i++]
                if (j < word2.length) result += word2[j++]
            }
            return result
        }
    }

    let mergeAlternately =  new Solution();

    console.log(mergeAlternately.mergeAlternately("abc", "pqr"));     // "apbqcr"
    console.log(mergeAlternately.mergeAlternately("ab", "pqrs"));     // "apbqrs"
    console.log(mergeAlternately.mergeAlternately("abcd", "pq"));     // "apbqcd"
</script>

</html>
