<html>
<script>
  function rotateArrayLeft(arr, k) {
    const n = arr.length;
    k = k % n; // Handle cases where k is larger than array length

    // Rotate the array to the left by k elements
    const rotatedArray = [...arr.slice(k), ...arr.slice(0, k)];

    return rotatedArray;
  }

  // Example usage:
  const originalArray = [1, 2, 3, 4, 5];
  const k = 2;
  const rotatedArray = rotateArrayLeft(originalArray, k);
  console.log(rotatedArray); // Output: [3, 4, 5, 1, 2]

  // complexity O(n),O(n)
  function reverseArray(arr, start, end) {
    while (start < end) {
      const temp = arr[start];
      arr[start] = arr[end];
      arr[end] = temp;
      start++;
      end--;
    }
  }

  function rotateArrayRightInPlace(arr, k) {
    const n = arr.length;
    k = k % n; // Handle cases where k is larger than array length

    // Reverse the whole array
    reverseArray(arr, 0, n - 1);

    // Reverse the first k elements
    reverseArray(arr, 0, k - 1);

    // Reverse the remaining elements
    reverseArray(arr, k, n - 1);

    return arr;
  }

  // Example usage:
  //const originalArray = [1, 2, 3, 4, 5];
  //const k = 2;
  rotateArrayRightInPlace(originalArray, k);
  console.log(originalArray); // Output: [4, 5, 1, 2, 3]

// complexity O(n),O(1)
</script>

</html>
