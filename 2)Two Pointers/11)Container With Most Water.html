<html>
<script>
    function maxArea(heights) {
        let left = 0;  // Pointer at the beginning of the array
        let right = heights.length - 1;  // Pointer at the end of the array
        let maxArea = 0;  // Variable to track the maximum area

        while (left < right) {
            // Calculate the area
            const width = right - left;
            const height = Math.min(heights[left], heights[right]);
            const area = width * height;

            // Update the maximum area if we found a larger one
            maxArea = Math.max(maxArea, area);

            // Move the pointer pointing to the shorter bar
            if (heights[left] < heights[right]) {
                left++;  // Move the left pointer to the right
            } else {
                right--;  // Move the right pointer to the left
            }
        }

        return maxArea;
    }

</script>

</html>
