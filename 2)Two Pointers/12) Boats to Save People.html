<html>
<script>
    class Solution {
        /**
         * @param {number[]} people
         * @param {number} limit
         * @return {number}
         */
        numRescueBoats(people, limit) {
            people.sort((a, b) => a - b);  // Sort weights ascending
            let i = 0, j = people.length - 1;
            let boats = 0;

            while (i <= j) {
                if (people[i] + people[j] <= limit) {
                    i++;  // Lightest person is paired
                }
                j--;      // Heaviest person always boards
                boats++;  // One boat used
            }

            return boats;
        }

    }
    let sol = new Solution();
    console.log(sol.numRescueBoats([1, 2, 2, 3], 3));  // Output: 3
    // Boats: [1+2], [2], [3]

</script>

</html>
