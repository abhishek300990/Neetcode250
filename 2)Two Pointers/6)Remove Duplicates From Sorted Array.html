<html>
<script>
    function removeDuplicates(nums) {
        let start = 0;
        for (let i = 1; i <= nums.length; i++) {
            if (nums[start] !== nums[i]) {
                nums[++start] = nums[i]
            }
        }
        return nums.slice(0,start)
    }
    console.log(removeDuplicates([1,1,2,3,4]))
</script>

</html>
