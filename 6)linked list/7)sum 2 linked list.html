<html>
<script>
    class ListNode {
        constructor(val) {
            this.val = val;
            this.next = null;
        }
    }

    function addTwoNumbers(l1, l2) {
        let dummy = new ListNode(0);
        let current = dummy;
        let carry = 0;

        while (l1 || l2 || carry) {
            let sum = carry;
            if (l1) {
                sum += l1.val;
                l1 = l1.next;
            }
            if (l2) {
                sum += l2.val;
                l2 = l2.next;
            }
            carry = Math.floor(sum / 10);
            current.next = new ListNode(sum % 10);
            current = current.next;
        }

        return dummy.next;
    }

    // Example usage:
    // Assuming you have two linked lists representing numbers: 2 -> 4 -> 3 and 5 -> 6 -> 4
    let l1 = new ListNode(2);
    l1.next = new ListNode(4);
    l1.next.next = new ListNode(3);

    let l2 = new ListNode(5);
    l2.next = new ListNode(6);
    l2.next.next = new ListNode(4);

    let result = addTwoNumbers(l1, l2);
    console.log(result); // This will log the result linked list

</script>

</html>
