<script>

// You are given an array of integers nums containing n + 1 integers. Each integer in nums is in the range [1, n] inclusive.

// Every integer appears exactly once, except for one integer which appears two or more times. 
// Return the integer that appears more than once.
// Example 1:

// Input: nums = [1,2,3,2,2]

// Output: 2
// Example 2:

// Input: nums = [1,2,3,4,4]

// Output: 4
// Follow-up: Can you solve the problem without modifying the array nums and using O(1) extra space?
    function findDuplicate(nums) {
        let tortoise = nums[0];
        let hare = nums[0];

        // Phase 1: Detect if there's a cycle in the array
        while (true) {
            tortoise = nums[tortoise];
            hare = nums[nums[hare]];
            if (tortoise === hare) {
                break;
            }
        }

        // Phase 2: Find the start of the cycle
        tortoise = nums[0];
        while (tortoise !== hare) {
            tortoise = nums[tortoise];
            hare = nums[hare];
        }

        return hare;
    }

    // Example usage:
    const nums = [1, 3, 4, 2, 2];
    console.log(findDuplicate(nums)); // Output: 2

</script>
